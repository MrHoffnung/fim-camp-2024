{% extends "blog/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="content-section" style="background-color: lightgray">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Neues Posting</legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style="background-color: white">Abschicken</button>
            </div>
        </form>
    </div>
{% endblock content %}
